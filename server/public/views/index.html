<div>
	<div class="dashboard">
            <div class="small g-wide--1 g-medium--half">
                
                
            </div> 
            
            <div class="g-wide--3 g-wide--last g-medium--half g--last">
                <div class="main">
		        	<h1 class="logo"> Rega<strong>.me </strong></h1>
		        	<section class="app-bar-actions">
		        	<!-- Put App Bar Buttons Here -->
		        </div>
		        <div class="stats red" ng-hide="stats">
		        	<h1> :-(  </h1>
		        	<h2> No tenemos informacion sobre <strong> {{device}} </strong></h2>
		        	<h3> Estas seguro que esta conectada? </h3>
		        </div>
		        <div class="stats" ng-show="stats">
		        
		        	<h2> Hola,<strong> {{device}} </strong>{{copy}} </h2>
		        	<h3><strong>Interno</strong>
		        	<div class="stats-detail">
		        		<div class="stat-header">
		        			<h3>Humedad</h3><em>{{stats.soilHumidity}}%</em>
		        		</div>
		        		<div class="progress-bar"><div class="progress" id="humidity" style="width:{{stats.soilHumidity}}%"></div></div>
		        	</div>
		        	<div class="stats-detail">
		        		<div class="stat-header">
		        			<h3>Temperatura</h3><em>{{stats.soilTemperature}} C</em>
		        		</div>
		        		<div class="progress-bar"><div class="progress" id="temperature" style="width:{{stats.soilTemperature}}%"></div></div>
		        	</div>
		        	<div class="stats-detail">
		        		<h3>Ventilador - <span class="ventilator">{{status.ventilator}}</span></h3>
		        	</div>
		        	<div class="stats-detail">
		        		<h3>Riego -  <span class="ventilator">{{status.irrigation}}</span></h3>
		        	</div>
		        </div>
                <div class="small">
                    <div>
                        <svg id="chart"></svg>
                    </div>
                    <div class="valor">
                    </div>
                </div>

            </div>
        </div>
	

</div>
